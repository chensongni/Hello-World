<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>给爱的人发个邮件吧</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #email-input {
        width: 200px;
        line-height: 40px;
        border: 1px solid #00aeff;
      }
      #email-sug-wrapper {
        position: relative;
        width: 200px;
        background-color: #ffffff;
        border: 1px solid #00aeff;
      }
      #email-sug-wrapper > li:hover {
        cursor: pointer;
        background-color: #00aeff;
      }
      .checked {
        background-color: #08e5f5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <input id="email-input" type="text" />
      <ul id="email-sug-wrapper" class="email-sug"></ul>
    </div>
    <script>
      var HtmlUtil = {
        /*1.用浏览器内部转换器实现html转码*/
        htmlEncode: function(html) {
          //1.首先动态创建一个容器标签元素，如DIV
          var temp = document.createElement('div');
          //2.然后将要转换的字符串设置为这个元素的innerText(ie支持)或者textContent(火狐，google支持)
          temp.textContent != undefined
            ? (temp.textContent = html)
            : (temp.innerText = html);
          //3.最后返回这个元素的innerHTML，即得到经过HTML编码转换的字符串了
          var output = temp.innerHTML;
          temp = null;
          return output;
        },
        /*2.用浏览器内部转换器实现html解码*/
        htmlDecode: function(text) {
          //1.首先动态创建一个容器标签元素，如DIV
          var temp = document.createElement('div');
          //2.然后将要转换的字符串设置为这个元素的innerHTML(ie，火狐，google都支持)
          temp.innerHTML = text;
          //3.最后返回这个元素的innerText(ie支持)或者textContent(火狐，google支持)，即得到经过HTML解码的字符串了。
          var output = temp.innerText || temp.textContent;
          temp = null;
          return output;
        }
      };
      const postfixList = [
        '163.com',
        'gmail.com',
        '126.com',
        'qq.com',
        '263.net'
      ];
      const inputDom = document.querySelector('#email-input');
      const ulDom = document.querySelector('#email-sug-wrapper');
      //获取用户输入
      function getValue() {
        return inputDom.value.trim();
      }
      // 生成提示框中的提示内容
      function generateLi() {
        let val = HtmlUtil.htmlEncode(getValue());
        let postfixListMatch = '';
        if (val.indexOf('@') > -1) {
          // 遇到@字符就截取前面的
          postfixListMatch = val.slice(val.indexOf('@') + 1);
          val = val.slice(0, val.indexOf('@'));
        }
        let liDom = '';
        postfixList.forEach((v, index) => {
          if (v.indexOf(postfixListMatch) == 0) {
            // 精确匹配@后面的值
            liDom += `<li>${val}@${v}</li>`;
          }
        });
        return liDom;
      }
      // 将提示内容添加到email-sug-wrapper中
      function addLi() {
        ulDom.innerHTML = generateLi();
      }
      // inputDom的输入监听
      inputDom.addEventListener('keyup', e => {
        console.log(e.code);
        toggle();
        addLi();
        if (
          e.code !== 'ArrowUp' &&
          e.code !== 'ArrowDown' &&
          e.code !== 'Enter'
        ) {
          reCheck();
        }
      });
      // 重置选中状态
      function reCheck() {
        let li = document.querySelector('.checked');
        if (!li) {
          ulDom.firstChild.setAttribute('class', 'checked');
          return;
        }
        if (li !== ulDom.firstChild) {
          li.removeAttribute('class');
          ulDom.firstChild.setAttribute('class', 'checked');
        }
      }
      // 监听特殊3个键的键盘事件

      // 选择一个合适的DOM节点.监听鼠标点击
      ulDom.addEventListener('click', e => {
        if (e.target.nodeName == 'LI') {
          inputDom.value = e.target.innerText;
          hideLi();
        }
      });
      // 控制email-sug-wrapper的显示/隐藏状态
      function toggle() {
        if (inputDom.value.length < 1) {
          hideLi();
        } else {
          showLi();
        }
      }
      // 显示提示框
      function showLi() {
        ulDom.style.display = 'block';
      }
      // 隐藏提示框
      function hideLi() {
        ulDom.style.display = 'none';
      }
    </script>
  </body>
</html>
